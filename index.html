<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JSON to Text Tool</title>
<style>
  :root {
    --background: #FFFFFF;
    --surface: #F8F9FA;
    --primary: #6B2EDA;
    --primary-dark: #4F21A6;
    --text: #1A1A1A;
    --subtext: #555555;
    --accent: #9C63FF;
    --accent-light: #DCD4FF;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --background: #0E0C17;
      --surface: #1A1629;
      --primary: #8A5BFF;
      --primary-dark: #5F3CB8;
      --text: #EDEDED;
      --subtext: #B0B0B0;
      --accent: #C78DFF;
      --accent-dark: #925BCC;
    }
  }

  body {
    background-color: var(--background);
    color: var(--text);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  h1 { color: var(--primary); }

  textarea {
    width: 100%;
    height: 150px;
    background: var(--surface);
    border: 2px solid var(--accent);
    color: var(--text);
    padding: 10px;
    font-family: monospace;
    font-size: 14px;
    margin-bottom: 10px;
    border-radius: 8px;
    box-sizing: border-box;
  }

  button {
    background-color: var(--primary);
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 5px;
  }

  button:hover { background-color: var(--primary-dark); }

  #output { margin-top: 20px; }

  .conversion {
    background: var(--surface);
    padding: 10px;
    border-radius: 8px;
    border: 2px solid var(--accent-light);
    margin-bottom: 10px;
    position: relative;
    word-wrap: break-word;
    overflow-wrap: break-word;
  }

  .conversion pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    overflow-wrap: break-word;
    margin: 0;
  }

  .speaker {
    position: absolute;
    right: 10px;
    top: 10px;
    cursor: pointer;
    font-size: 20px;
    color: var(--accent);
  }
</style>
</head>
<body>

<h1>JSON to Text Converter</h1>
<textarea id="jsonInput" placeholder="Paste JSON here..."></textarea>
<button onclick="convertJSON()">Convert to Text</button>
<div id="output"></div>

<script>
const outputDiv = document.getElementById('output');

// Load history from localStorage
let history = JSON.parse(localStorage.getItem('jsonHistory') || '[]');
renderHistory();

function convertJSON() {
  const input = document.getElementById('jsonInput').value;
  try {
    const obj = JSON.parse(input);
    const text = jsonToText(obj);
    saveConversion(text);
  } catch (e) {
    alert('Invalid JSON: ' + e.message);
  }
}

function jsonToText(obj, indent = 0) {
  let text = '';
  const space = '  '.repeat(indent);
  if (typeof obj === 'object' && obj !== null) {
    if (Array.isArray(obj)) {
      obj.forEach((item) => {
        text += space + '- ' + jsonToText(item, indent + 1).trim() + '\n';
      });
    } else {
      for (const key in obj) {
        text += space + key + ': ';
        if (typeof obj[key] === 'object' && obj[key] !== null) {
          text += '\n' + jsonToText(obj[key], indent + 1);
        } else {
          text += obj[key] + '\n';
        }
      }
    }
  } else {
    text += obj + '\n';
  }
  return text;
}

function saveConversion(text) {
  history.unshift(text);
  if (history.length > 20) history.pop(); // limit history to last 20
  localStorage.setItem('jsonHistory', JSON.stringify(history));
  renderHistory();
}

function renderHistory() {
  outputDiv.innerHTML = '';
  history.forEach((text, index) => {
    const div = document.createElement('div');
    div.className = 'conversion';
    div.innerHTML = `<pre>${text}</pre><span class="speaker" onclick="speakText(${index})">&#128266;</span>`;
    outputDiv.appendChild(div);
  });
}

function speakText(index) {
  const text = history[index];
  if (!text) return alert('Nothing to speak');
  speechSynthesis.cancel(); // stop any previous speech
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.rate = 1;  // normal speed
  utterance.pitch = 1; // normal pitch
  speechSynthesis.speak(utterance);
}
</script>

</body>
</html>
