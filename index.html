<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JSON to Text Tool</title>
<style>
  /* Light mode colors */
  :root {
    --background: #FFFFFF;
    --surface: #F8F9FA;
    --primary: #6B2EDA;
    --primary-dark: #4F21A6;
    --text: #1A1A1A;
    --subtext: #555555;
    --accent: #9C63FF;
    --accent-light: #DCD4FF;
  }

  /* Dark mode colors */
  @media (prefers-color-scheme: dark) {
    :root {
      --background: #0E0C17;
      --surface: #1A1629;
      --primary: #8A5BFF;
      --primary-dark: #5F3CB8;
      --text: #EDEDED;
      --subtext: #B0B0B0;
      --accent: #C78DFF;
      --accent-dark: #925BCC;
    }
  }

  body {
    background-color: var(--background);
    color: var(--text);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  h1 {
    color: var(--primary);
  }

  textarea {
    width: 100%;
    height: 150px;
    background: var(--surface);
    border: 2px solid var(--accent);
    color: var(--text);
    padding: 10px;
    font-family: monospace;
    font-size: 14px;
    margin-bottom: 10px;
    border-radius: 8px;
  }

  button {
    background-color: var(--primary);
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
  }

  button:hover {
    background-color: var(--primary-dark);
  }

  #output {
    white-space: pre-wrap;
    background: var(--surface);
    padding: 10px;
    border-radius: 8px;
    border: 2px solid var(--accent-light);
    min-height: 100px;
  }
</style>
</head>
<body>

<h1>JSON to Text Converter</h1>
<textarea id="jsonInput" placeholder="Paste JSON here..."></textarea>
<button onclick="convertJSON()">Convert to Text</button>
<h2>Output</h2>
<div id="output"></div>

<script>
function convertJSON() {
  const input = document.getElementById('jsonInput').value;
  const output = document.getElementById('output');
  
  try {
    const obj = JSON.parse(input);
    output.textContent = jsonToText(obj);
  } catch (e) {
    output.textContent = 'Invalid JSON: ' + e.message;
  }
}

function jsonToText(obj, indent = 0) {
  let text = '';
  const space = '  '.repeat(indent);

  if (typeof obj === 'object' && obj !== null) {
    if (Array.isArray(obj)) {
      obj.forEach((item, i) => {
        text += space + '- ' + jsonToText(item, indent + 1).trim() + '\n';
      });
    } else {
      for (const key in obj) {
        text += space + key + ': ';
        if (typeof obj[key] === 'object' && obj[key] !== null) {
          text += '\n' + jsonToText(obj[key], indent + 1);
        } else {
          text += obj[key] + '\n';
        }
      }
    }
  } else {
    text += obj + '\n';
  }

  return text;
}
</script>

</body>
</html>
